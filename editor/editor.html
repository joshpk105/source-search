<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="editor.css">
  <script defer src="editor.js"></script>
</head>
<body>
  <div class="row">
    <div id="libraryCol" class="column">
      <h2>Source Search Options</h2>
      <ul id="searchEngineUL">
        <label for="search">Search Engine:</label>
        <select name="search" id="search">
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
        </select>
      </ul>
      <ul id="newTabUL">
        <label for="newTab">Open search in new tab: </label>
        <input type="checkbox" id="newTab"></input>
      </ul>
      <ul id="sourceLibrary">
          <input id="newLibrary" type="text"></input>
          <button id="addLibrary">Add Library</button>
      </ul>
      <br>
      <h2>Source Search Libraries</h2>
    </div>
    <div id="helpCol" class="column">
      <h2>Help</h2>
      <p>To do...</p>
    </div>
  </div>
</body>
</html>
